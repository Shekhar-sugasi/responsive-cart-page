<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Responsive Cart Page</title>
  </head>

  <body>
    <header>
      <div class="nav-items-container">
        <div class="logo-container">
          <img src="./assets/Meubel House_Logos-01.png" alt="logo" />
          <div>Marmeto</div>
        </div>
        <div>
          <ul class="nav-container">
            <li class="nav-item">Home</li>
            <li class="nav-item">Shop</li>
            <li class="nav-item">About</li>
            <li class="nav-item">Contact</li>
          </ul>
        </div>
        <div class="nav-icons-container">
          <img src="./assets/akar-icons_search.png" alt="" />
          <img src="./assets/akar-icons_heart.png" alt="" />
          <img src="./assets/ant-design_shopping-cart-outlined.png" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div class="landing-section">
        <div class="landing-content">
          <img src="./assets/Meubel House_Logos-05.png" alt="logo" />
          <h2>Cart</h2>
          <p>Home > <span>Cart</span></p>
        </div>
      </div>
      <div class="product-details-container">
        <div class="cart-information">
          <div class="details-section">
            <div class="details-header">
              <div class="cart-items-header">
                <p>Product</p>
                <p>Price</p>
                <p>Quantity</p>
                <p class="subtotal">Subtotal</p>
              </div>
            </div>
            <ul class="cart-list">
              <li>
                <img src="" alt="product-image" class="product-image" />
                <p class="product-name"></p>
                <p class="product-price"></p>
                <p class="product-quantity"></p>
                <p class="product-subtotal"></p>
                <img
                  src="./assets/ant-design_delete-filled.jpg"
                  alt="delete-icon"
                  class="delete"
                />
              </li>
            </ul>
          </div>
          <div class="cart-summary">
            <h2>Cart Totals</h2>
            <div class="amount">
              <p class="total-text">Subtotal</p>
              <p class="subtotal-price"></p>
            </div>
            <div class="amount">
              <p class="total-text">Total</p>
              <p class="total-price"></p>
            </div>
            <button class="checkout-button">Check Out</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-note">
        <img
          src="./assets/trophy 1.png"
          alt="trophy-icon"
          class="footer-icon"
        />
        <div>
          <p class="note-heading">High Quality</p>
          <p class="note-description">Crafted from top materials</p>
        </div>
      </div>
      <div class="footer-note">
        <img
          src="./assets/guarantee.png"
          alt="guarantee-icon"
          class="footer-icon"
        />
        <div>
          <p class="note-heading">Warranty Protection</p>
          <p class="note-description">Over 2 years</p>
        </div>
      </div>
      <div class="footer-note">
        <img
          src="./assets/shipping.png"
          alt="shipping-icon"
          class="footer-icon"
        />
        <div>
          <p class="note-heading">Free Shipping</p>
          <p class="note-description">Order over 150 $</p>
        </div>
      </div>
      <div class="footer-note">
        <img
          src="./assets/customer-support.png"
          alt="customer-support-icon"
          class="footer-icon"
        />
        <div>
          <p class="note-heading">24/7 support</p>
          <p class="note-description">Dedicated support</p>
        </div>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
